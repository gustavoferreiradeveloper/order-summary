<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  
</head>
<body>
  <div class="bg">
      <img src="images/pattern-background-desktop.svg" class="bg-pattern" alt="background">
  
    <div id="card">
      <header>
        <img src="images/illustration-hero.svg" alt="música">
        <h1>Order Summary</h1>
        <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
        </p>
      </header>
      <main>
        <img src="images/icon-music.svg" alt="ícone de música">
        <div class="plan">
          <p class="description">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
          <a href="#">Change</a>
        </main>

      <footer>
        <button>Proceed to Payment
        </button> 
        <a href="#">Cancel Order</a>
      </footer>
       
        <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://github.com/gustavoferreiradeveloper" target="blank">Gustavo Ferreira</a>.</p>
        </div>
    </div>
  </div>
</body>
</html>
